events {
    worker_connections 1024;
}

http {
    upstream dlstreamer {
        server dlstreamer-pipeline-server:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream nodered {
        server node-red:1880;
    }

    upstream influxdb {
        server influxdb2:8086;
    }

    upstream scenescape {
        server web.scenescape.intel.com:443;
    }


    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # SceneScape API endpoints (more specific than /api/)
        location /api/v1/ {
            proxy_pass https://scenescape/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL verification settings for internal communication
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
        }

        # DL Streamer Pipeline Server (for /api/pipelines/* etc.)
        location /api/ {
            proxy_pass http://dlstreamer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana dashboard
        location /grafana/ {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Allow iframe embedding for Grafana
            add_header X-Frame-Options ALLOWALL always;
            add_header Content-Security-Policy "frame-ancestors *" always;
        }

        # Node-RED dashboard
        location /nodered/ {
            proxy_pass http://nodered/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Node-RED
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # InfluxDB Web UI - Note: InfluxDB doesn't support sub-path configuration well
        # Access directly via port or use a subdomain instead
        location /influxdb {
            return 301 https://$host/influxdb/;
        }
        
        location /influxdb/ {
            # Remove the /influxdb prefix when proxying to backend
            rewrite ^/influxdb/(.*) /$1 break;
            proxy_pass http://influxdb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects properly
            proxy_redirect http://influxdb/ /influxdb/;
            proxy_redirect https://influxdb/ /influxdb/;
        }

        # SceneScape Web Interface - Main UI
        location / {
            proxy_pass https://scenescape/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL verification settings for internal communication
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            
            # WebSocket support for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle SceneScape authentication
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
